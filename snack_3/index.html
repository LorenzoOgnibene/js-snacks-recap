<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <link rel="stylesheet" href="./css/style.css">
        <!--BOOTSTRAP V5.2-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <div id="app">
            <main>
                <div class="chat p-3">
                    <div class="content-chat overflow-scroll" >
                        <p v-for="msg in messages" :class="msg.value" class="p-2">{{msg.message}}</p>
                    </div>
                    <div class="input-user d-flex align-items-end justify-content-center p-3">
                        <input type="text" v-model="userMessage" class="w-75" placeholder="Scrivi un messaggio!" @keyup.enter="createUserMessage">
                    </div>
                </div>
            </main>
        </div>
        
        
        
        
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>
</html>
